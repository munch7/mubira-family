<div class="tree-container">
  <div class="tree-header">
    <h1>Family Tree</h1>
    <div class="actions">
      <button class="btn-primary" (click)="onAddMember()">
        <i class="fa fa-plus"></i> Add Member
      </button>
      <button (click)="expandAll()">Expand All</button>
      <button (click)="collapseAll()">Collapse All</button>
    </div>
  </div>

  <div class="search-box">
    <div class="search-input-container">
      <i class="fa fa-search search-icon"></i>
      <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search member name..."
        class="search-input">
      <button *ngIf="searchTerm" class="btn-clear-search" (click)="clearSearch()" title="Clear search">
        <i class="fa fa-times"></i>
      </button>
    </div>

    <!-- Search Results List -->
    <div *ngIf="searchResults.length > 0" class="search-results-list">
      <div *ngFor="let result of searchResults" class="search-result-item" (click)="selectResult(result.member)">
        <div class="result-name">{{ result.member.name }}</div>
        <div class="result-details">
          <span *ngIf="result.parents !== 'None'"><i class="fa fa-users"></i> Parents: {{ result.parents }}</span>
          <span *ngIf="result.spouses !== 'None'"><i class="fa fa-heart"></i> Spouse: {{ result.spouses }}</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>Loading family connections...</p>
  </div>

  <div *ngIf="!isLoading" class="tree-view">
    <app-tree-node [members]="familyTree" (viewMember)="onViewMember($event)"></app-tree-node>
  </div>
  <hr>
  <app-member-detail *ngIf="showDetailModal && selectedMember" [member]="selectedMember" (close)="closeDetail()"
    (edit)="onEditMember($event)" (addChild)="onAddChildRef($event)" (addSpouse)="onAddSpouseRef($event)">
  </app-member-detail>

  <app-member-form *ngIf="showFormModal" [member]="memberToEdit" [initialData]="initialFormData" (close)="closeForm()"
    (saved)="onSaved()">
  </app-member-form>
</div>
